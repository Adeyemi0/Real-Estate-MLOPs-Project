<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>
    <style>
        /* CSS styles */

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .prediction-form {
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        .prediction-form h1 {
            color: #333;
            margin-bottom: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .form-label {
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .form-control {
            padding: 0.5em;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75em;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 1em;
            padding: 1em;
            background-color: #e9f5e9;
            border: 1px solid #c8e6c9;
            color: #2e7d32;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="prediction-form">
        <h1>Real Estate Price Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Enter Property Details</legend>

            <div class="mb-3">
                <label class="form-label">Days on Zillow</label>
                <input class="form-control" type="number" name="days_on_zillow" placeholder="Enter days on Zillow" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Zestimate</label>
                <input class="form-control" type="number" name="zestimate" placeholder="Enter zestimate" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Rent Zestimate</label>
                <input class="form-control" type="number" name="rent_zestimate" placeholder="Enter rent zestimate" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Area (sq ft)</label>
                <input class="form-control" type="number" name="area" placeholder="Enter area in sq ft" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Beds</label>
                <input class="form-control" type="number" name="beds" placeholder="Enter number of beds" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Baths</label>
                <input class="form-control" type="number" name="baths" placeholder="Enter number of baths" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Price Change</label>
                <input class="form-control" type="number" name="price_change" placeholder="Enter price change" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Tax Assessed Value</label>
                <input class="form-control" type="number" name="tax_assessed_value" placeholder="Enter tax assessed value" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Lot Area Value (sq ft)</label>
                <input class="form-control" type="number" name="lot_area_value" placeholder="Enter lot area value in sq ft" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Home Type</label>
                <select class="form-control" name="home_type" required>
                    <option value="" disabled selected>Select home type</option>
                    <option value="CONDO">Condo</option>
                    <option value="SINGLE_FAMILY">Single Family</option>
                    <option value="TOWNHOUSE">Townhouse</option>
                    <option value="MULTI_FAMILY">Multi-Family</option>
                    <option value="MANUFACTURED">Manufactured</option>
                    <option value="LOT">Lot</option>
                    <option value="APARTMENT">Apartment</option>
                </select>
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Price" />
            </div>
        </form>

        {% if results %}
            <div class="result">
                <h2>Prediction Result</h2>
                <p>The predicted price is: {{ results }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
